{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Available Surveys</h2>
    <ul>
        {% if current_user.is_authenticated %}
            {% for survey in surveys %}
                <li><a href="{{ url_for('survey', survey_id=survey.id) }}">{{ survey.title }}</a></li>
            {% endfor %}
        {% else %}
            <p> Please log in to see surveys</p>
        {% endif %}
    </ul>
{% endblock %}
